<div class="row">
    <div *ngFor="let order of orders; let i = index"
        class="card col-lg-3 col-md-6 p-0 m-0 text-white bg-{{orderImportanceColour(order)}}">
        <div class="card-body" (click)="updateStatus(order, i)">
            <h3 class="card-title">{{order.order_id}} â€¢ {{toLocalDate(order.orderCreated)}}</h3>
            <h4 class="card-subtitle mb-2 text-muted">{{order.orderStatus}}</h4>
            <ul class="list-group">
                <li class="list-group-item align-items-left" *ngFor="let food of order.items;let i=index">
                    <span class="badge badge-secondary badge-pill text-black">{{i+1}}.</span>
                    {{food.title}}
                </li>
            </ul>
        </div>
    </div>
</div>
